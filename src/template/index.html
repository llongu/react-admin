<script>

  const link = document.createElement('link')
  link.rel = 'stylesheet/less'
  link.type = 'text/css'
  link.href = 'theme/theme.less'
  document.getElementsByTagName('head')[0].appendChild(link)

  window.less = {
    async: false,
    env: 'production',
    modifyVars: {//cache color
      // '@primary-color': "blue",
    },
    javascriptEnabled: true
  };
</script>
